<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 书本底部 -->
  <rect x="20" y="30" width="60" height="60" rx="2" ry="2" fill="#3498db" />
  <!-- 书本封面 -->
  <rect x="20" y="30" width="30" height="60" rx="2" ry="2" fill="#2980b9" />
  <!-- 书页 -->
  <rect x="50" y="35" width="25" height="50" fill="#ecf0f1" />
  <!-- 书页线条 -->
  <line x1="55" y1="40" x2="70" y2="40" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="45" x2="70" y2="45" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="50" x2="70" y2="50" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="55" x2="70" y2="55" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="60" x2="70" y2="60" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="65" x2="70" y2="65" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="70" x2="70" y2="70" stroke="#bdc3c7" stroke-width="1" />
  <line x1="55" y1="75" x2="70" y2="75" stroke="#bdc3c7" stroke-width="1" />
  <!-- 放大镜 -->
  <circle cx="35" cy="20" r="15" fill="none" stroke="#e74c3c" stroke-width="3" />
  <line x1="45" y1="30" x2="55" y2="40" stroke="#e74c3c" stroke-width="3" />
  <!-- 应用名称 -->
  <text x="50" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">LLM Reader</text>
</svg>